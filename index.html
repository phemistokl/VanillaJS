<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Список поездов</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <tr>
            <th>Номер поезда</th>
            <th>Название поезда</th>
            <th>Дата и время отправления</th>
            <th>Станция отправления поезда</th>
            <th>Станция прибытия поезда</th>
            <th>Дата и время прибытия</th>
            <th>Время в пути</th>
            <th>Перевозчик</th>
          </tr>
        </table>
        <!--Template-->
        <table class="table table-template">
          <tr class="my__row">
            <td class="number"></td>
            <td class="brand"></td>
            <td class="dateTime0"></td>
            <td class="route0"></td>
            <td class="route1"></td>
            <td class="dateTime1"></td>
            <td class="timeInWay"></td>
            <td class="carrier"></td>
          </tr>
        </table>
        <!--End Template-->
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/plugin.js"></script>
  </body>
</html>
